<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="drr-container">
    <h2>Daily Reporting and Recording</h2>
    
    <div class="date-picker">
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">
      <p id="date-range-info"></p>
    </div>

    <div class="exclude-dates">
      <h3>Exclude Dates:</h3>
      <p>Select dates to exclude:</p>
      <div id="calendar"></div>
    </div>

    <div class="lead-count">
      <label for="number-of-leads">Number of Leads:</label>
      <input type="number" id="number-of-leads">
      <p>Expected Lead Count: <span id="expected-lead-count">0</span></p>
    </div>

    <button id="submit-button">submit-button</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
